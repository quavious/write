<!doctype html>
<html>
    <head>
        <meta charset = "UTF-8">
        <meta name="viewport" content = "width=device-width, initial-scale=1.0 shrink-to-fit=no" >
        <!--<meta http-equiv="X-UA-Compatible" content = "ie-edge" >-->
        <link rel="stylesheet" href="./style.css">
        <title>W.R.I.T.E</title>
        <style>
            textarea:focus {
                outline: none;
            }
        </style>
    </head>
    <body>
        <div class="wrapper">
            <div class="title">
                <a href="#" class="deco"><span class="spanTitle"><strong>W  R  I  T  E</strong></span></a>
            </div>
            <div class="write">
                <textarea id="jsTextarea"></textarea>
            </div>
            <div class="controls">
                <div class="control">
                    <button class="button" id="strong-btn"><strong><span class="control-span">A</span></strong></button>
                </div>
                <div class="control">
                    <button class="button" id="i-btn"><i><span class="control-span">A</span>
                    </i></button>
                </div>
                <div class="control">
                    <select class="button" id="jsFont">
                        <option value="14" class="fontList">14px</option>
                        <option value="16" class="fontList" selected="selected">16px</option>
                        <option value="18" class="fontList">18px</option>
                        <option value="20" class="fontList">20px</option>
                        <option value="22" class="fontList">22px</option>
                        <option value="24" class="fontList">24px</option>
                      </select>
                </div>
            </div>
            <div class="footer">
                <span class="footer-item"><h5>Copyright(C) 2019 Quavious All Rights Reserved</h5></span>
                <span class="footer-item" id="jsDate"></span>
            </div>
        </div>
        <script src="./app.js"></script>
        <script src="./fontSize.js"></script>
        <!--<script src="./bg.js"></script>-->
    </body>
</html>
